<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="./css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Plantilla</title>
    <style>
        .fondo {
            height: 10px;
            background-color: #016341 !important;
        }

        .borde {
            border-bottom: 1px solid black;
        }

        .fondoBarra {
            background-color: var(--bs-gray-100);
        }

        .active {
            color: #016341 !important;
            font-weight: bold !important;
        }

        .btn-fondoPer {
            color: #fff;
            background-color: #016341;
            border-color: #016341;
        }

        .btn-fondoPer:hover {
            color: #fff;
            background-color: #005235;
            border-color: #005235;
        }

        .form-control:focus {
            color: #212529;
            background-color: #fff;
            border-color: #005235;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(0, 83, 28, 0.25);
        }
    </style>
    <script>
        //JS
        $(function() {
            let alertaIpl = '<div class="alert alert-success d-flex alert-dismissible fade show align-items-center" role="alert">'+
                                '<i class="flex-shrink-0 me-2 fa-solid fa-clock"></i>'+
                                '<div>'+
                                '    {0}'+
                                '</div>'+
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>'+
                            '</div>'

            $('.crearAlerta').on('click', () => {
                $('.alertaBox').append(alertaIpl.replace('{0}',$('.textoAle').val()))
            })

            $('.prueba').popover({
                container: 'body',
                content: document.getElementsByClassName('prueba')[0].getAttribute('data-content'),
                trigger: 'focus'
            })
        })
    </script>
</head>

<body>
    <div class="sticky-top contaier-fuild">
        <br><br>
        <div class="alertaBox">
        </div>
        <div class="col-2 d-flex flex-row">
            <input class="form-control me-2 mr-0 textoAle" type="Alerta" placeholder="Alerta"
                aria-label="Alerta">
            <button class="btn btn-fondoPer m-0 crearAlerta" type="submit"><i class="fa-solid fa-triangle-exclamation"></i></button>
        </div>
    </div>
    <br><br>
    <button type="button" class="btn btn-lg btn-danger prueba" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--<script src="./js/bootstrap.bundle.js"></script>-->
</body>

</html>
