<!doctype html>
<html lang="en">
  <head>

    <style>
      .grande {

      }

      }

  <body>
    <div class="contaier-fuild">
      <div class="col bg-primary position-relative grande">

        <span class="position-absolute top-50 start-50">tres</span>
        <span class="position-absolute bottom-0 start-0">cuatro</span>
        <span class="position-absolute bottom-0 end-0">cinco</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
