<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>INDEX</title>
        <link rel="stylesheet" href="css/style.css">
        <script>
            window.onload = ()=> {
                function reloj(){
                    ponerHora();
                    setInterval(ponerHora, 1000);
                }
    
                function ponerHora(){
                    var date= new Date();
                    var hora=[date.getHours(), date.getMinutes(), date.getSeconds()];
                    var contenedores=[document.getElementById("horas"), document.getElementById("minutos"),document.getElementById("segundos")];
                    var H=hora[1]/2+hora[0]*30;
    
                    contenedores[0].style.transform="rotate("+H +"deg)";
                    contenedores[1].style.transform="rotate("+ hora[1]*6 +"deg)";
                    contenedores[2].style.transform="rotate("+ hora[2]*6 +"deg)";
                }
                
                reloj();
            }
        </script>
    </head>
    <body>
        <div class="contenedor">
            <div class="reloj">
                <div class="segundos" id="segundos"></div>
                <div class="minutos" id="minutos"></div>
                <div class="horas" id="horas"></div>
            </div>
        </div>
    </body>
</html>
