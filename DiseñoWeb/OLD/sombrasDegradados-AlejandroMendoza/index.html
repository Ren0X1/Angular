            window.onload = function() {
                var barra = document.getElementById('meter1')

                barra.min      = 0
                barra.low      = 25
                barra.high     = 75
                barra.optimum  = 76
                barra.max      = 100

                barra.onclick = async function() {
                    for (let i=0;i!=barra.max+1;i++) {
                        let style = window.getComputedStyle(barra, '::before')
                        style.left = i+"%"
                        barra.value=i
                        await sleep(50)
                    } 
                }
                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
