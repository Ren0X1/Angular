<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Plantilla</title>
</head>

<body>
    <div class="container-fluid needs-validation">
        <div class="col-5">
            <form class="row mt-5 needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Correcto!
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4 form-floating">
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Apellidos" required>
                        <label for="validationCustom02">Apellidos</label>
                        <div class="valid-feedback">
                            Correcto!
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4 form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo Electronico</label>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="row">
                            <label class="form-label">Sexo</label>
                        </div>
                        <input type="radio" class="btn-check" name="options-outlined" id="hombre" autocomplete="off" checked>
                        <label class="btn btn-outline-dark" for="hombre">Hombre</label>
                        
                        <input type="radio" class="btn-check" name="options-outlined" id="mujer" autocomplete="off">
                        <label class="btn btn-outline-dark" for="mujer">Mujer</label>
                    </div>
                </div>


                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                    You must agree before submitting.
                    </div>
                </div>
                </div>
                <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms) .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
