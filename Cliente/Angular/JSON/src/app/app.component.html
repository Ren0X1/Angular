<table class="content-table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Dirreccion</th>
            <th>Compa√±ia</th>
            <th>Telefono</th>
            <th>Sitio Web</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let v of listaUsuarios'>
            <td>{{v.id}}</td>
            <td>{{v.name}}</td>
            <td>{{v.email}}</td>
            <td>
                <span class="tool" style="white-space: pre" 
                title="{{'Calle: ' + v.address.street + '\n'+                   
                'Numero: ' + v.address.suite + '\n' +                    
                'Ciudad: ' + v.address.city + '\n' +                     
                'CP: ' + v.address.zipcode + '\n' +                    
                'LAT: ' + v.address.geo.lat + '\n' +                                                 
                'LNG: ' + v.address.geo.lng + '\n'                                            
                }}">Direccion</span>
            </td>
            <td>
                <span class="tool2" style="white-space: pre" 
                title="{{'Nombre: ' + v.company.name + '\n'+                   
                'Eslogan: ' + v.company.catchPhrase + '\n' +                    
                'Trabajos: ' + v.company.bs + '\n'                                          
                }}">Empresa</span>
            </td>
            <td>{{v.phone}}</td>
            <td>{{v.website}}</td>
        </tr>
    </tbody>
</table>
