<html>
   <head>
   <meta charset="utf-8">
      <title>
        Mantenimiento de Clientes
      </title>
 
      <style>
        #panelCentro{ left:20em; position:absolute; border:solid 1px green; top:1em;} #bt{ width: 400px; left: 30%;} #fcli{ display:none; width: 400px; float:left; position: absolute; left: 1%;} #listados{ left: 45%; position: absolute;} #divQs{ left: 45%; top:2%; width: 400px; position: absolute;} table{ border-collapse: collapse; margin: 0 auto; font-size: 0.9em; font-family: 'Recursive', sans-serif; min-width: 400px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); text-align:center;} table tr th{ background-color: #e74c3c; color: #ffffff; text-align: left;} table tr th:first-child{ border-top-left-radius: 8px;} table tr th:last-child{ border-top-right-radius: 8px;} table tr{ border-bottom: 1px solid #c5c5c5;} table th,table td{ padding: 12px 15px;} table tr:nth-child(even){ background-color: #ececec;}
      </style>
      
      <script src="Funciones.js"></script>
      <script src="index.js"></script>
 
   </head>
   <body>
    	<form id="bt">
         <fieldset><legend>Mantenimiento de Clientes...</legend>
            <input type="button" value="Alta (Alt+A)" id="alta"/>
            <fieldset><legend>Listados de Clientes...</legend>
                <input type="button" value="Listar (Alt+L)" id="lista"/><br>
                Mujeres   :<input type="radio" name="lc" id="listP" value="M">
                Hombres   :<input type="radio" name="lc" id="listN" value="H">
                no Binarios:<input type="radio" name="lc" id="listN" value="NB" checked>
               <br><input type="button" value="Listar Por Provincias (Alt+P)" id="listaP"/>
            </fieldset>
            <fieldset><legend>Datos a guardar en...</legend>
                JSON   :<input type="radio" name="td" checked value="JSON" >
                Query String   :<input type="radio" name="td" value="?">
            </fieldset>
          </fieldset>
        </form>
       
       <div id="divQs">
        <fieldset ><legend>Query String / JSON</legend>
            <strong id="qs"></strong>
        </fieldset>
       </div>  
      
    <footer>
	<hr>
	<!-- formulario de alta -------------------------------------------------------->
    <div id="fcli" style="display:none">
        <form id="frmcli" action="/GuardaC" method="GET" onSubmit="Lib.compruebaForm(event)">
            <fieldset><legend>Formulario Alta de Clientes...</legend>
            <div>
            <p>Nombre.....:<input required type="text" id="nomcli" pattern="^[A-Z].{2,}" title="Empieza May. Minimo 3 caracteres" placeholder="Nombre?" name="nombre"
             title="Mayuscula + 3 car" /></p>
            
            <p>Apellidos:<input required type="text" id="apecli" pattern="^[A-Z].{2,}" placeholder="Apellidos?" name="apellidos" 
                             title="2 Apellidos distintos, enpiezan May, min 3 car"/></p>
            <p> <br />
            Nif:<input required type="text" pattern="^[0-9]{8}" id="nifcli" placeholder="Nif" name ="nif" 
                             title="8 numeros y una letra"/></p>
            <p>Edad.........:<input required type="text" id="edcli" pattern="^[0-9]{1}|^[0-9]{2}" placeholder="Edad?" name="edad" 
                              title="Uno o dos difgitos" /></p>
            <p>Sexo......:<input required type="radio" value="H"  placeholder="Sexo?" name="sexo"/>Hombre
                        <input required type="radio" value="M"  placeholder="Curso?" name="sexo"/>Mujer
        </p>
       
        <p>Email.......:<input required type="text" id="mail" placeholder="Email?" name ="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="contacto@ejemplo.com" 
                               /></p>       
                   
            <select  required name="provincia" id="listaProvincias">
            <option value=0>ELIJA UNA PROVINCIA</option>      </select>
            <input required type="file" id="fichProv" value="provinciasypoblaciones.xml"/>
    
            <select required name="localidad" id="listaPueblos" disabled multiple>
             <option value=0>TODAS LAS POBLACIONES</option>     </select>
                
                        
                <input type="submit" value="Guardar (Ctrl+G)" id="gcli"  />
                <input type="reset" value="Cancelar (Ctrl+C)" id="ccli" />
            <br />
            </div>   
           </fieldset>  
         </form> 
        
    
	
    </div>
    <div id="listados">
    </div>

    <!-- formulario de alta -------------------------------------------------------->  
   </footer>  
    
     </body>
</html>
