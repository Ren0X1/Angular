<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>INDEX</title>
        <script>
            window.onload = function() {
                var boton = document.getElementById('Mostrar')
                var coches = [
                    "Saab" ,  12345,
                    "Volvo",  14444,
                    "BMW"  ,  77777,
                    "BMW2" ,  77772,
                ]
                
                boton.onclick = function() {
                    var taller = document.getElementById('ptaller')
                    taller.innerHTML+="<ol>"
                    for(let i=0;i!=coches.length;i+=2) {
                        taller.innerHTML+="<li> modelo: "+coches[i]+" matricula: "+coches[i+1]+"</li>"
                    }
                    taller.innerHTML+="</ol>"
                }
                
            }
        </script>
    </head>
    <body>
        <p id="ptaller"> Listado de coches del taller</p>
        <button id="Mostrar">Ver Lista</button>
    </body>
</html>
