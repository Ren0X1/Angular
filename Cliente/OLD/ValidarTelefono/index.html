<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>INDEX</title>
        <script>
            window.onload = function() {
                var result = document.getElementById('pResultado')
                var input = document.getElementById('input')
                var botonV = document.getElementById('botonV')
                
                var formatoTlf = /^(\(\d{3}\)|\d{3}-|\d{3}\ )(\d{3}-|\d{3}\ )(\d{3})$/
                
                botonV.onclick = function() {
                    result.innerHTML=""
                    let value = input.value
                    if (value!=null && value!="") {
                        if (formatoTlf.test(value)) {
                            result.innerHTML="El telefono "+value+" es un telefono valido."
                        } else {
                            result.innerHTML="El telefono "+value+" NO es un telefono valido."
                        }
                    } else {
                        alert("Telefono en blanco")
                    }
                }
            }
        </script>
    </head>
    <body>
        <input type="text" required placeholder="Telefono" id="input"><button style="margin-left: 5px;" type="button" id="botonV">Validar!</button><br><br>
        <p id="pResultado"></p>
    </body>
</html>
